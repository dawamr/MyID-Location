  <script>
    async function getIp() {
      fetch('https://ipinfo.io?token=2f87a0e82e1efe')
        .then(response => response.json())
        .then(async (data) => {
          const ipAddress = data.ip;
          console.log('Client IP Address:', ipAddress);

          await getLatLong(ipAddress)
        })
        .catch(error => {
          console.error('Error fetching IP address:', error);
        });
    }

    async function getLatLong(ip) {
      // Replace 'YOUR_API_KEY' with your actual API key from ipstack
      const apiKey = '382b30332421155f89a5b9f58cd4df26';
      const ipAddress = ip; // Replace with the IP address of the ISP provider

      // Make a request to the ipstack API
      fetch(`https://api.ipstack.com/${ipAddress}?access_key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const latitude = data.latitude;
          const longitude = data.longitude;
          $('iframe').attr('src', `https://www.google.com/maps/embed/v1/directions?destination=place_id:ChIJT-Cx0cH3aS4Rr68UEtxDfVw&origin=${latitude},${longitude}&key=AIzaSyCL5_Dg_EFhZDjlwEwmii77wX3_LKsQ9aI`)
        })
        .catch(error => {
          console.error('Error fetching IP geolocation data:', error);
        });
    }

    $(document).ready(async function () {
      await getIp();
    })


  </script>
